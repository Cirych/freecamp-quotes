<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<meta name="google" value="notranslate">
<title>Random Quote</title>
<link href='https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='index.css' rel='stylesheet' type='text/css'>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>

<script src='index.js'></script>
</head>
<body>

<div class="mdl-grid">
<div class="mdl-cell mdl-cell--3-col"></div>
	<div class="mdl-cell mdl-cell--6-col">
		<div class="mdl-card mdl-shadow--2dp demo-card-wide">
		  <div class="mdl-card__title">
			<span id="quote" class="mdl-card__title-text">Welcome</span>
		  </div>
		  <div id="author" class="mdl-card__supporting-text">
			<span id="authorspan">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
		  </div>
		  <div class="mdl-card__actions mdl-card--border">
			<a id="next" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
			  More...
			</a>
		  </div>
		  <div id="twit" class="mdl-card__menu">
		  <a id="twitin" href="https://twitter.com/share" class="twitter-share-button" data-text="blablabla" data-via="Ki_Tec" data-size="large" data-count="none">Tweet</a>
		  </div>
		</div>
	</div>
<div class="mdl-cell mdl-cell--3-col"></div>
</div>
</body>
</html>
